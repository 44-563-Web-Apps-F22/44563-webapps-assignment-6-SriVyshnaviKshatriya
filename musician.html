<!DOCTYPE html>
<html>
<title>Musician page</title>
<!--Modifying Pages using Bootstrap-->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

<body class = "container" style = background-color:khaki>
    <h1>â€œMusician guess by Kshatriya Sri Vyshnavi"</h1>
    <h2>Guess musician name</h2>
    <form>
        <label for="SecretMusician">Enter the secret musician name</label>
        <input class="form-control" type="password" id="SecretMusician" name="SecretMusician" min=10 max=50 step=2 value=JohnLennon> <br>
        <label for="GuessMusician">Guess the musician</label>
        <input class="form-control" type="text" id="GuessMusician" name="GuessMusician" autofocus> <br>
        <input type="button" class="btn btn-primary" onclick="checkGuess()" value="Check the guess">
    </form>
    <p id="result">This text will be replaced </p>

    <div style="padding: 75px 75px"><img src="Killer Ant.jpg" id="bird" height="100px" width="100px"
            onclick="swapImage()"></div>
    <script>
        var useImage = 1;
        var correct = 0;
        var wrong = 0;

        function swapImage() {
            switch (useImage) {
                case 1:
                    document.getElementById("bird").src = "Angel Insects.jpg"
                    useImage = 2;
                    break;
                case 2:
                    document.getElementById("bird").src = "Honey bee.jpg"
                    useImage = 3;
                    break;
                case 3:
                    document.getElementById("bird").src = "Killer Ant.jpg"
                    useImage = 1;
                    break;
            }
        }

        function checkGuess() {
            console.log("Check the guess")
            secret = document.getElementById("SecretMusician").value
            guess = document.getElementById("GuessMusician").value
            out = document.getElementById("result")
            if (secret == guess) {
                correct = correct + 1
                alert("You got it right")
                out.innerHTML = "correct answer:" + correct + "wrong answer:" + wrong
            } else {
                wrong += 1
                alert("Wrong Musician")
                if (correct == 0 && wrong % 3 == 0 && wrong != 0) {
                    alert("Sorry, game over.");
                    wrong = 0
                    correct = 0
                } else if (correct > 0) {
                    correct = 0
                    wrong = 0
                    out.innerHTML = "correct answer:" + correct + "wrong answer:" + wrong
                }
            }
        }
    </script>
</body>

</html>
